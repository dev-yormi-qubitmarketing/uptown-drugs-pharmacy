<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<title>Single Page</title>
		<link rel="stylesheet" href="css/jquery.fullpage.min.css">
		<link rel="stylesheet" href="css/main.min.css">
	</head>
	<body>
		<nav class="navbar">
			<ul class="item">
				<li><a href="#page1">Home</a></li>
				<li><a href="#page2">About Us</a></li>
				<li><a href="#page3">Services</a></li>
				<li><a href="#page4">Faq</a></li>
				<li><a href="#page5">Contact</a></li>
			</ul>
		</nav>
		<div id="fullpage">
			<div class="section" data-anchor="page1"><img src="img/img-1.jpg" alt=""></div>
			<div class="section" data-anchor="page2"><img src="img/img-3.jpg" alt=""></div>
			<!-- slider -->
			<div class="section" data-anchor="page3">
				<div class="slide"><img src="img/img-2.jpg" alt=""></div>
				<div class="slide"><img src="img/img-4.jpg" alt=""></div>
				<div class="slide"><img src="img/img-5.jpg" alt=""></div>
				<div class="slide"><img src="img/img-6.jpg" alt=""></div>
			</div>
			<div class="section" data-anchor="page4"><img src="img/img-7.jpg" alt=""></div>
			<div class="section" data-anchor="page5"><img src="img/img-8.jpg" alt=""></div>
		</div>
		<script src="js/all.min.js"></script>
	</body>
</html>
